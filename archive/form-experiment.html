<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
	<form class="form-horizontal" action="http://golearntocode.com/forms" method="post">
		<div class="form-group">
    	<label for="email" class="col-sm-2 control-label">Email</label>
    	<div class="col-sm-4">
      	<input type="email" class="form-control" id="email" placeholder="Email" name="email">
    	</div>
		</div>
		<div class="form-group">
    	<label for="full_name" class="col-sm-2 control-label">Full Name</label>
    	<div class="col-sm-4">
      	<input type="text" class="form-control" id="full_name" placeholder="Full name" name="name">
    	</div>
  	</div>
		<div class="form-group">
    	<label for="subject" class="col-sm-2 control-label">Subject</label>
    	<div class="col-sm-4">
      	<input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
    	</div>
  	</div>
		<div class="form-group">
    	<label for="body" class="col-sm-2 control-label">Body</label>
    	<div class="col-sm-4">
    		<textarea class="form-control" rows="10" input type="text" id="body" placeholder="Body" name="body"></textarea>
    	</div>
  	</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label for="language">
          <input type="checkbox" id="language" name="language"> In English?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Send Email</button>
    </div>
  </div>
</form>	
	
</body>
</html>
